<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DKWin9 Platform Demo</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(180deg, #0b1120, #141b2d);
      color: #fff;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%; max-width: 400px;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #4fc3f7;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      background: #3b82f6;
      color: #fff;
      padding: 12px 24px;
      margin-top: 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .link {
      color: #60a5fa;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .dashboard {
      text-align: left;
    }
    .balance {
      font-size: 20px;
      color: #22c55e;
      margin-bottom: 10px;
    }
    .btn-small {
      background: #6366f1;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin: 4px;
      cursor: pointer;
      display: inline-block;
    }
    .btn-small:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container" id="login-page">
    <h1>ðŸŽ¯ DKWin9 Demo</h1>
    <p>Login / Register</p>
    <input type="text" placeholder="Enter Username" id="username" />
    <input type="text" placeholder="Invitation Code" id="invite" />
    <div class="btn" onclick="enterPlatform()">Enter Platform</div>
  </div>

  <div class="container hidden" id="dashboard">
    <h1>ðŸŽ® DKWin9 Dashboard</h1>
    <p class="balance">Balance: $1000.00</p>
    <div>
      <span class="btn-small">Bet Small</span>
      <span class="btn-small">Bet Big</span>
      <span class="btn-small">Bet Even</span>
      <span class="btn-small">Bet Odd</span>
    </div>
    <br />
    <p>Recent Results:</p>
    <ul id="results" style="margin-top:10px; list-style:none;">
      <li>08:59 â†’ EVEN</li>
      <li>08:58 â†’ ODD</li>
      <li>08:57 â†’ EVEN</li>
    </ul>
    <br />
    <div class="btn" onclick="logout()">Logout</div>
  </div>

  <script>
    function enterPlatform() {
      const user = document.getElementById('username').value.trim();
      if (user === "") {
        alert("Please enter a username!");
        return;
      }
      document.getElementById('login-page').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }
    function logout() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('login-page').classList.remove('hidden');
    }
  </script>
</body>
</html>
