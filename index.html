  <style>

<body>
  <h1>ЁЯОп Wingo Big/Small Analyzer (ржмрж╛ржВрж▓рж╛)</h1>
  <p>рж╢рзЗрж╖рзЗрж░ рзирзжржЯрж┐ рж╕ржВржЦрзНржпрж╛ рж▓рж┐ржЦрзБржи (рж╕рзНржкрзЗрж╕ ржмрж╛ ржХржорж╛ ржжрж┐рзЯрзЗ ржЖрж▓рж╛ржжрж╛ ржХрж░рзБржи):</p>
  <textarea id="numbersInput" placeholder="ржпрзЗржоржиржГ 5 3 2 8 0 4 6 9 ..."></textarea><br />
  <button onclick="analyze()">ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЛ</button>
  <button onclick="document.getElementById('numbersInput').value='';document.getElementById('result').innerHTML=''">ржорзБржЫрзЗ ржлрзЗрж▓рзЛ</button>

  <div class="result" id="result"></div>

  <script>
    function analyze() {
      const input = document.getElementById("numbersInput").value.trim();
      if (!input) return alert("ржЕржирзБржЧрзНрж░рж╣ ржХрж░рзЗ ржХрж┐ржЫрзБ рж╕ржВржЦрзНржпрж╛ рж▓рж┐ржЦрзБржи!");
      const nums = input.split(/[\s,]+/).map(Number).filter(n => !isNaN(n) && n >= 0 && n <= 9);
      if (nums.length < 6) return alert("ржХржоржкржХрзНрж╖рзЗ рзмржЯрж┐ рж╕ржВржЦрзНржпрж╛ ржжрж┐ржи ржмрж┐рж╢рзНрж▓рзЗрж╖ржгрзЗрж░ ржЬржирзНржпред");

      const lastTen = nums.slice(-10);
      const bigCount = lastTen.filter(n => n >= 5).length;
      const smallCount = 10 - bigCount;
      const streak = (() => {
        let count = 1;
        for (let i = lastTen.length - 2; i >= 0; i--) {
          if ((lastTen[i] >= 5) === (lastTen[i+1] >= 5)) count++;
          else break;
        }
        return count;
      })();

      let bias = bigCount > smallCount ? "BIG" : "SMALL";
      let conf = Math.round(Math.abs(bigCount - smallCount) / 10 * 70 + streak * 5 + 30);
      if (conf > 95) conf = 95;

      let nextGuess = bias;
      if (streak >= 4) nextGuess = bias === "BIG" ? "SMALL" : "BIG"; // streak break logic

      document.getElementById("result").innerHTML = `
        <b>ЁЯУК ржмрж┐рж╢рзНрж▓рзЗрж╖ржг рж╕ржорзНржкржирзНржи</b><br><br>
        рж╕рж╛ржорзНржкрзНрж░рждрж┐ржХ рззрзжржЯрж┐ ржлрж▓рж╛ржлрж▓ржГ ${lastTen.join(", ")}<br>
        BIG: ${bigCount}, SMALL: ${smallCount}<br>
        ЁЯФБ ржЯрж╛ржирж╛ ржПржХржЗ рж╕рж╛ржЗржЬржГ ${streak} ржмрж╛рж░<br><br>
        ЁЯСЙ <b>ржкрж░ржмрж░рзНрждрзА рж╕ржорзНржнрж╛ржмржирж╛:</b> ${nextGuess === "BIG" ? "ржмрзЬ (BIG)" : "ржЫрзЛржЯ (SMALL)"}<br>
        ЁЯФе <b>ржЖрждрзНржоржмрж┐рж╢рзНржмрж╛рж╕:</b> ${conf}%<br><br>
        тЪЩя╕П ржнрж┐рждрзНрждрж┐: ржкрзНрж░ржмржгрждрж╛, ржЕржирзБржкрж╛ржд ржУ рж╕рзНржЯрзНрж░рж┐ржХ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг
      `;
    }
  </script>
