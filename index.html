<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Hacked Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        #messages {
            height: 300px;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        #input-container {
            display: flex;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }
        #input-container button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.bot {
            text-align: left;
        }
        .message.user {
            text-align: right;
        }
        .game-option {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const key = '128_wzx7_2.1Kx';
        let userHasKey = false;
        const games = ['91club', 'Sattalotto', '82lottery'];
        let currentGame = null;

        function getRandomColor() {
            const colors = ['Red', 'Green'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userMessage = inputField.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, 'user');
            inputField.value = '';

            if (!userHasKey) {
                if (userMessage.toLowerCase() === '/prediction') {
                    addMessage("Hey. Sorry this is VIP access. Give the key in chat and start the bot again. If any problem, message t.me/SSKSCODA2 for key and more.", 'bot');
                } else if (userMessage === key) {
                    userHasKey = true;
                    addMessage("Key accepted. You can now get predictions by typing /prediction.", 'bot');
                } else {
                    addMessage("Welcome to Wingo hacked bot. Here you can get prediction for Wingo lottery with over 90% accuracy. Get prediction by typing /prediction.", 'bot');
                }
            } else {
                if (userMessage.toLowerCase() === '/prediction') {
                    addGameOptions();
                } else if (userMessage.toLowerCase() === '/next') {
                    if (currentGame) {
                        addMessage(`Generating new prediction for ${currentGame}...`, 'bot');
                        generatePrediction(currentGame);
                    } else {
                        addMessage("You haven't selected a game yet. Please type /prediction and choose a game first.", 'bot');
                    }
                } else {
                    addMessage("I don't understand that command.", 'bot');
                }
            }
        }

        function addMessage(message, sender) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addGameOptions() {
            const messagesContainer = document.getElementById('messages');
            games.forEach(game => {
                const gameOption = document.createElement('div');
                gameOption.className = 'game-option';
                gameOption.textContent = game;
                gameOption.style.backgroundColor = getRandomColor();
                gameOption.onclick = () => selectGame(game);
                messagesContainer.appendChild(gameOption);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function selectGame(game) {
            currentGame = game;
            addMessage(`You selected ${game}. Generating prediction...`, 'bot');
            generatePrediction(game);
        }

        function generatePrediction(game) {
            let prediction;
            switch (game) {
                case '91club':
                    prediction = generate91clubPrediction();
                    break;
                case 'Sattalotto':
                    prediction = generateSattalottoPrediction();
                    break;
                case '82lottery':
                    prediction = generate82lotteryPrediction();
                    break;
                default:
                    prediction = 'Unknown game.';
            }
            addMessage(`Prediction for ${game}: Predicted Color - ${prediction}`, 'bot');
        }

        function generate91clubPrediction() {
            // For 91club, predict red or green with a higher probability for green
            const rand = Math.random();
            return rand < 0.8 ? 'Green' : 'Red'; // 80% probability for Green, 20% for Red
        }

        function generateSattalottoPrediction() {
            // For Sattalotto, predict red or green with equal probability
            return Math.random() < 0.5 ? 'Green' : 'Red'; // 50% probability for Green, 50% for Red
        }

        function generate82lotteryPrediction() {
            // For 82lottery, predict red or green with a higher probability for red
            const rand = Math.random();
            return rand < 0.7 ? 'Red' : 'Green'; // 70% probability for Red, 30% for Green
        }

        window.onload = function() {
            addMessage("Welcome to Wingo hacked bot. Here you can get prediction for Wingo lottery with 75% accurate result.Get prediction by typing /prediction.", 'bot');
        }
    </script>
</body>
</html>
